<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> // TO-DO</h1>
        </div>
        <div class="side-bar">
            <nav class="date">
                <button>Home</button>
                <button>Today</button>
                <button>week</button>
            </nav>
            <h1>Project</h1>
            <nav class="topic">
                <button>Gym</button>
                <button>Study</button>
                <button>Work</button>
            </nav>
            <button>Notes</button>
            <button id="add-button">+(add button)</button>
            <dialog id="form-dialog">
                <form method="dialog">
                    <div class="dialog-container">
                        <div class="dialog-header">
                            <h1>Create a new...</h1>
                        </div>
                        <div class="dialog-side-bar">
                            <button>To Do</button>
                        </div>
                        <div class="dialog-content">
                        
                            <div>
                                <label for="title"></label>
                                <input
                                type="text"
                                id="title"
                                placeholder="Title: Pay bills"
                                name="title"
                                required
                                />
                            <div>
                                <label for="description"></label>
                                <textarea id="desc" name="desc" placeholder="Details: e.g. internet, phone, rent." required></textarea>
                            </div>
                            <div>
                                <form>
                                    <label for="due">Due Date:</label>
                                    <input type="date" id="due" name="due"
                                    required>
                                </form>
                            </div>
                            <div id="bottom-line">
                                <form id="form-priority">Priority: 
                                    <input type="radio" id="low" name="priority" value="low" required>
                                    <label for="low" >low</label><br>
                                    <input type="radio" id="medium" name="priority" value="medium" >
                                    <label for="medium">medium</label><br>
                                    <input type="radio" id="high" name="priority" value="high">
                                    <label for="high">high</label>
                                </form>
                            </div>
                            <button id="submit-button">Add To Do</button>
                            <button id="cancel-button">Cancel</button>
                        </div>
                    </div>
                </form>
            </dialog>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
