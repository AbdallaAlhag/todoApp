<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> // TO-DO</h1>
        </div>
        <div class="side-bar">
            <nav class="date">
                <button>Home</button>
                <button>Today</button>
                <button>week</button>
            </nav>
            <h1>Project</h1>
            <nav class="topic">
                <button>Gym</button>
                <button>study</button>
                <button>work</button>
            </nav>
            <button>Notes</button>
            <button id="add-button">+(add button)</button>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
